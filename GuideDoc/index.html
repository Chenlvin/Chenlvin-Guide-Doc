<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chenlvin's Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="https://s4.zstatic.net/npm/docsify@4.13.1/lib/themes/vue.css">
    <style>
      /* 以下是侧边栏(自定义) */
      aside.sidebar ul li {
        margin: 0;
        position: relative;
      }
   
      aside.sidebar ul li ul {
        margin: 6px 0;
      }
   
      aside.sidebar ul li p {
        padding-left: 22px;
        font-size: 18px;
        font-weight: normal;
      }
   
      aside.sidebar ul li a {
        line-height: 35px;
        font-size: 14px;    /* 导航栏字体大小 */
        padding: 3px 0 3px 22px;
      }
   
      aside.sidebar ul li.active > a {
        font-size: 16px !important;
      }
   
      aside.sidebar ul li.active > a:before {
        content: '' !important;
        position: absolute !important;
        margin: 0 !important;
        width: 10px !important;
        height: 10px !important;
        top: 15px !important;
        left: 0px !important;
        border-radius: 50% !important;
        background-color: #fed24a !important;
        box-shadow: 0 0 0 3px rgba(254, 210, 74, 0.4) !important;
      }
  </style>
  
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      #carbonads {
        box-shadow: none !important;
        width: auto !important;
      }
      
     main{
        width:100%;
      }
    </style>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">正在加载，请稍后...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: '📖Guide',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            subMaxLevel: 2,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            /*搜索相关设置*/
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/en/': 'Search',
                    '/': '搜索/Search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Guide',
            },
            timeUpdater: {
                text: "<br><br><br>*(Last Updated: {docsify-updated})*",
                formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}",
                whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
            },
            footer: {
              copy: '<span>Copyright &copy; 2024',
              auth: ' <strong><a href="https://chenlvin.cc" target="_blank">Chenlvin</a></strong>',
              style: 'font-size: 12px; text-align: center;',
            },
            copyCode: {
              buttonText:'Copy',
              errorText:'Error',
              successText:'Copied!'
            } 
        }
    </script>


    <!-- docsify的js依赖 -->
    <script src="https://s4.zstatic.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="https://s4.zstatic.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="https://s4.zstatic.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="https://s4.zstatic.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//s4.zstatic.net/npm/docsify-copy-code"></script>
    <!-- Last Update Date -->
    <script src="https://s4.zstatic.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <!-- footer -->
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    <!-- 访问量 -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>

</html>
